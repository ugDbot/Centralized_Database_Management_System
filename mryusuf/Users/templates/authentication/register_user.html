{% load static %}
{% if form.erros %}
<p>
	There was an error with your form...
</p>
{% endif %}

<!DOCTYPE HTML>

<html>
	<head>
		<title>SignUp Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'website/assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'website/assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
		<h1>SignUp page</h1>
			</header>

							<!-- Form -->
								<section class="wrapper style2 spotlights">
									<div class="inner">
									<br/>
									<h2>Register</h2>
									<form method=POST action="{% url 'register' %}">
										{% csrf_token %}
										{{ form }}
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Sign Up" class="primary" /></li>
													<li><input type="reset" value="Reset" /></li>
												</ul>
											</div>
										</div>
									</form>
								</section>


		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved.</li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->

			<script src="{% static 'website/assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'website/assets/js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'website/assets/js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'website/assets/js/browser.min.js' %}"></script>
			<script src="{% static 'website/assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'website/assets/js/util.js' %}"></script>
			<script src="{% static 'website/assets/js/main.js' %}"></script>

	</body>
</html>
