{% load static %}

<!DOCTYPE HTML>
<!--

	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<title>Login Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'website/assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'website/assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
		<h1>Login page</h1>
			</header>

							<!-- Form -->
								<section class="wrapper style2 spotlights">
									<div class="inner">
									<br/>
									<h2>Login</h2>
									<form method=POST action="#">
										{% csrf_token %}
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="text" name="username"  value="" placeholder="Username" />
											</div>
												<div class="col-6 col-12-xsmall">
												<input type="password" class="form-control" name="password"  value="" placeholder="Password" />
											</div>
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Login" class="primary" /></li>
													<li><input type="reset" value="Reset" /></li>
												</ul>
											</div>
										</div>
									</form>
										</div>
								</section>


		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved.</li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->

			<script src="{% static 'website/assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'website/assets/js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'website/assets/js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'website/assets/js/browser.min.js' %}"></script>
			<script src="{% static 'website/assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'website/assets/js/util.js' %}"></script>
			<script src="{% static 'website/assets/js/main.js' %}"></script>

	</body>
</html>
